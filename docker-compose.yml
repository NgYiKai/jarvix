version: '3.8'

services:
  nestjs-app:
    build:
      context: ./jarvix-be
      dockerfile: Dockerfile
    container_name: nestjs-app
    ports:
      - '3000:3000' 
    volumes:
      - ./jarvix-be:/app 
      - /app/node_modules 
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/nestdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: always

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    restart: always

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestdb
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data: